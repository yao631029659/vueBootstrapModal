<html>

    <title></title>
</head>
<body>
<div id="demo">
    <!-- 3.在控制范围内 使用组件 -->
    <my-component></my-component>
</div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script>

    el: "#demo"

})
</script>
</html>
