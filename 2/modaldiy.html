<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js">
        </script>
        <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
    </head>
    <body>
    <button type="button" data-toggle="modal" href="#myModal">显示modal</button>
    <div class="modal fade" id="myModal" data-backdrop='false'>
        <div class="modal-dialog">
            <div clas='modal-content'>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    显示一些信息
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss='modal'>关闭</button>
                    <button type="button" class="btn-primary btn">保存</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
