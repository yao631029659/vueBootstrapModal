<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
            Bootstrap 实例 - 模态框（Modal）插件
        </title>
        <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js">
        </script>
        <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <h2>
            创建模态框（Modal）
        </h2>
        <!-- 按钮触发模态框 -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" href="#myModal">
            开始演示模态框
        </button>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-backdrop='false'>
            <!-- 控制modal的宽度 不写的话 默认士全屏的 -->
            <div class="modal-dialog">
                <!-- 会给modal添加背景颜色 如果不写的话 就是透明的 -->
                <div class="modal-content">
                    <!-- 头部 -->
                    <div class="modal-header">
                        <!-- 顶部的关闭按钮  data-dismisss用于绑定关闭事件 -->
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            ×
                            <!-- 使用下面的语法也可以 等效的 -->
                            <!-- &times; -->
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            模态框（Modal）标题
                        </h4>
                    </div>
                    <!-- 正文 -->
                    <div class="modal-body">
                        在这里添加一些文本
                    </div>
                    <!-- 尾部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                            保存
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
    </body>
</html>
