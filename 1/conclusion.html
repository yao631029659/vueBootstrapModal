<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>
        </title>
        <link rel="stylesheet" href="styles/demo.css" />
    </head>
    <body>
        <div id='app'>
            <fieldset>
                <legend>
                    title or explanatory caption
                </legend>
                <div class="form-group">
                    <label>name</label>
                    <input type="text" name="" value="" placeholder="" v-model='newPerson.name'>
                </div>
                <div class="form-group">
                    <label>age</label>
                    <input type="text" name="" value="" placeholder="" v-model='newPerson.age'>
                </div>
                <div class="form-group">
                    <label>sex</label>
                    <select v-model="newPerson.sex">
                        <option value='male'>male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label></label>
                    <button @click="createPerson">create</button>
                </div>
            </fieldset>
            <table>
                <caption></caption>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>age</th>
                        <th>sex</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(person,index) in people">

                        <td>{{index}}</td>
                        <td>{{person.name}}</td>
                        <td>{{person.age}}</td>
                        <td>{{person.sex}}</td>
                        <td class='text-center'><button @click="deletePerson(index)">delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>
    var exampleData =
    {
        people:[{
            name:'yoyo3',
            age:13,
            sex:'male'
        },{
            name:"xiaoqi",
            age:7,
            sex:"female"
        },{
            name: 'Tracy',
            age: 22,
            sex: 'Female'
        }],
        newPerson:{
            name:"",
            age:0,
            sex:'male'
        }
    }
    var vm = new Vue({

        el: "#app",
        data: exampleData,
        methods:{
            createPerson:function(){
                this.people.push(this.newPerson);
                this.newPerson={name:"",age:0,sex:'male'}
            },
            deletePerson:function(index){
                this.people.splice(index,1);
            }
        }
    })
    </script>
</html>
